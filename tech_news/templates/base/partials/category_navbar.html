<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'base:home'%}">خانه</a></li>
           {% for cat in category %}
        {% if cat.parent == None %}
             <li class="nav-item">
                 <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'base:category' cat.slug%}">{{cat.title}}</a>
                 {%if cat.children.all  %}
                {% include 'base/partials/category_children.html'%}
                {% endif %}
             </li>
        {% endif %}
           {% endfor %}

    </ul>
     <form class="form-inline mt-3" action="{% url 'base:search' %}">
    <input type="text" name="q" class="form-control" placeholder="جستجوی متن">
    <button class="btn btn-success" style="padding: 8px; border-radius: 5px; margin-right: 5px;">جستجو</button>
  </form>

</div>
